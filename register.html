<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
</head>

<body>
    <main>
        <section class="relative flex flex-wrap lg:h-screen lg:items-center">
            <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
                <div class="mx-auto max-w-lg text-center">
                    <h1 class="text-2xl font-bold sm:text-3xl">Qeydiyyat</h1>

                    <p class="mt-4 text-gray-500">
                        Biz sizin üçün ən yaxşı təcrübəni yaratmaq üçün burdayıq.
                    </p>
                </div>

                <form id="form" action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
                    <div class="flex place-center gap-x-2">
                        <div>
                            <label for="fullname" class="sr-only">Ad və Soyad</label>

                            <div class="relative">
                                <input id="fullname" type="text"
                                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Ad və soyad daxil edin" />
                                </span>
                            </div>
                        </div>

                        <div>
                            <label for="fathername" class="sr-only">Ata adı</label>

                            <div class="relative">
                                <input id="fathername" type="text"
                                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Ata adını daxil edin" />
                            </div>
                        </div>

                    </div>

                    <div>
                        <label for="dob" class="sr-only">Doğum taxiniz</label>

                        <div class="relative">
                            <span class="absolute inset-y-0 start-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" class="h-4 w-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.87c1.355 0 2.697.055 4.024.165C17.155 8.51 18 9.473 18 10.608v2.513m-3-4.87v-1.5m-6 1.5v-1.5m12 9.75l-1.5.75a3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0L3 16.5m15-3.38a48.474 48.474 0 00-6-.37c-2.032 0-4.034.125-6 .37m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.17c0 .62-.504 1.124-1.125 1.124H4.125A1.125 1.125 0 013 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 016 13.12M12.265 3.11a.375.375 0 11-.53 0L12 2.845l.265.265zm-3 0a.375.375 0 11-.53 0L9 2.845l.265.265zm6 0a.375.375 0 11-.53 0L15 2.845l.265.265z" />
                                </svg>
                            </span>

                            <input id="dob" type="date"
                                class="w-full rounded-lg appearance-none border-gray-200 p-4 ps-12 text-sm shadow-sm" />
                        </div>
                    </div>

                    <div>
                        <label for="fin" class="sr-only">FIN</label>

                        <div class="relative flex place-center gap-x-2">
                            <select class="flex-1 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm">
                                <option>AA</option>
                                <option>AZE</option>
                            </select>

                            <input id="fin" type="text"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                placeholder="Fərdi identifikasiya nömrənizi daxil edin" />
                        </div>
                    </div>

                    <fieldset class="grid grid-cols-2 gap-4">
                        <legend class="sr-only">Cinsiyyətinizi seçin</legend>

                        <div>
                            <input type="radio" name="gender" value="woman" id="woman" class="peer hidden" checked />

                            <label for="woman"
                                class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-black peer-checked:ring-1 peer-checked:ring-black">
                                <p class="text-gray-700">Qadın</p>
                            </label>
                        </div>

                        <div>
                            <input type="radio" name="gender" value="man" id="man" class="peer hidden" />

                            <label for="man"
                                class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-black peer-checked:ring-1 peer-checked:ring-black">
                                <p class="text-gray-700">Kişi</p>
                            </label>
                        </div>
                    </fieldset>

                    <div>
                        <label for="phone" class="sr-only">Əlaqə nömrəsi</label>

                        <div class="flex place-center gap-x-2">
                            <div class="relative">
                                <span class="absolute inset-y-0 start-0 grid place-content-center px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-4 w-4 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                    </svg>
                                </span>
                                <select
                                    class="flex-1 rounded-lg border-gray-200 appearance-none p-4 ps-12 text-sm shadow-sm"
                                    placeholder="Əlaqə nömrənizi daxil edin">
                                    <option>055</option>
                                    <option>051</option>
                                    <option>077</option>
                                </select>
                            </div>


                            <input id="phone" type="tel"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" maxlength="7"
                                placeholder="Əlaqə nömrənizi daxil edin" />
                        </div>
                    </div>

                    <div>
                        <label for="email" class="sr-only">Email</label>

                        <div class="relative">
                            <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                placeholder="Email ünvanını daxil edin" />

                            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="address" class="sr-only">Ünvan</label>

                        <div class="relative">
                            <span class="absolute inset-y-0 start-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" class="h-4 w-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                </svg>
                            </span>
                            <input type="address" class="w-full rounded-lg border-gray-200 p-4 ps-12 text-sm shadow-sm"
                                placeholder="Yaşayış ünvanını daxil edin" />
                        </div>
                    </div>

                    <div class="flex place-center gap-x-2">
                        <div>
                            <label for="doctor" class="sr-only">Həkim</label>

                            <div class="relative">
                                <select id="doctor"
                                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Həki">
                                    <option disabled selected>Həkim seçin</option>
                                    <optgroup label="Kardioloq">
                                        <option>Ayşə Həsənova</option>
                                        <option>Rasim Quliyev</option>
                                        <option>Məlikə Rəsulova</option>
                                    </optgroup>
                                    <optgroup label="Psixoloq">
                                        <option>Elşən Əliyev</option>
                                        <option>Elvira Məmmədova</option>
                                        <option>Vüqar Məmmədli</option>
                                    </optgroup>
                                    <optgroup label="Stomatoloq">
                                        <option>Ramil Kərimov</option>
                                        <option>İlqar Quliyev</option>
                                        <option>Röya Rızayeva</option>
                                    </optgroup>
                                </select>
                                </span>
                            </div>
                        </div>

                        <div>
                            <label for="time" class="sr-only">Müayinə vaxtı</label>

                            <div class="relative">
                                <input id="fathername" type="datetime-local"
                                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Müayinə tarixini seçin" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="details" class="sr-only">Ətrafı</label>

                        <div class="relative">
                            <textarea class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm" rows="5"
                                placeholder="Əlavə qeydləriniz buraya daxil edə bilərsiniz"></textarea>

                            <span class="absolute inset-y-0 right-0 end-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-4 w-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                  </svg>
                         
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <p class="text-sm text-gray-500">
                            Geri dönüş etmək istəyirsiniz?
                            <a class="underline" href="/index.html">Geri dön</a>
                        </p>
                        <button type="submit"
                            class="inline-block rounded-lg bg-black px-5 py-3 text-sm font-medium hover:bg-[#232323] text-white">
                            Qeydiyyat
                        </button>
                    </div>
                </form>
            </div>

            <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
                <img alt="Welcome"
                    src="https://www.datocms-assets.com/96369/1679678677-testimonials-banner.jpg?auto=format,compress&w=1920"
                    class="absolute inset-0 h-full w-full object-cover" />
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault()

            window.location.href = "/success.html"
        })

    </script>
</body>

</html>
